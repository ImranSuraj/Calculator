<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css");
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        font-size: 18px;
        font-family: sans-serif;
      }
      .container {
        margin-top: 12%;
      }
      button {
        width: 100%;
        height: 60px;
      }
      input[type="text"] {
        border: none;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div class="container" style="width: 50%">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-6 border border-2 p-0">
          <div>
            <input
              type="text"
              class="inputdata"
              style="height: 40px; width: 100%"
            />
          </div>
        </div>
        <div class="col-lg-2 border p-0">
          <button class="btn bg-primary">=</button>
        </div>
      </div>

      <div class="row d-flex justify-content-center">
        <div class="col-lg-2 border p-0">
          <button class="btn bg-success">9</button>
        </div>
        <div class="col-lg-2 border p-0">
          <button class="btn bg-success">8</button>
        </div>
        <div class="col-lg-2 border p-0">
          <button class="btn bg-success">7</button>
        </div>
        <div class="col-lg-2 border p-0">
          <button class="btn bg-success">+</button>
        </div>
      </div>

      <div class="row d-flex justify-content-center">
        <div class="col-lg-2 border p-0">
          <button class="btn bg-success">6</button>
        </div>
        <div class="col-lg-2 border p-0">
          <button class="btn bg-success">5</button>
        </div>
        <div class="col-lg-2 border p-0">
          <button class="btn bg-success">4</button>
        </div>
        <div class="col-lg-2 border p-0">
          <button class="btn bg-success">-</button>
        </div>
      </div>

      <div class="row d-flex justify-content-center">
        <div class="col-lg-2 border p-0">
          <button class="btn bg-success">3</button>
        </div>
        <div class="col-lg-2 border p-0">
          <button class="btn bg-success">2</button>
        </div>
        <div class="col-lg-2 border p-0">
        <button class="btn bg-success">1</button>
        </div>
        <div class="col-lg-2 border p-0">
          <button class="btn bg-success">*</button>
        </div>
      </div>

      <div class="row d-flex justify-content-center">
        <div class="col-lg-2 border p-0">
          <button class="btn bg-success">0</button>
        </div>
        <div class="col-lg-2 border p-0">
          <button class="btn bg-success">Clear</button>
        </div>
        <div class="col-lg-2 border p-0">
          <button class="btn bg-success">%</button>
        </div>
        <div class="col-lg-2 border p-0">
          <button class="btn bg-success">/</button>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
